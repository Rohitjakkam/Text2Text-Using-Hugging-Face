<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Text Generation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        iframe {
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 100%;
            height: 600px; /* Increased height */
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 12px;
            font-size: 18px; /* Increased font size */
            width: 80%;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 12px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            padding: 20px;
            font-size: 18px; /* Increased font size */
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            width: 100%;
            white-space: pre-wrap; /* Preserve line breaks */
            overflow-wrap: break-word; /* Wrap long lines */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; color: #333;">Text to Text Generation</h1>
        <iframe
            src="iframe-content.html"
            frameborder="0"
            width="100%"
            height="600px"
        ></iframe>
    </div>
</body>
</html>
